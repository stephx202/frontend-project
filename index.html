<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <img id="logoImg" src="Simple Beauty (1).png"></img>
        <img id="loadPageImg" src="loadPageImg.jpg"></img>
        <img id="leafImg" src="leafImg.png"></img>
        <form id = "searchForm">
            <label for="searchType">Category:</label>
            <select id="searchType">
                <option value="brand">Brand</option>
                <option value="product_type">Product</option>
                <option value="product_tags">Tags</option>
            </select>
            <input type="text" id="searchInput" required >
            <button id="buttonID" type="submit">Search</button>
        </form>
        <div id="productsList"></div>
    </div>

</body>
</html>
